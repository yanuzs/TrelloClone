{% extends 'trello/base.html' %}

{% block title %}Logowanie - TrelloClone{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Logowanie</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Nazwa użytkownika</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Hasło</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Zaloguj się</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
